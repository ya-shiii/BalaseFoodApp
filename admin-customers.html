<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Balase Food App - Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container bg-image flex-column justify-content-center py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 text-bold">Customers List</h1>
            <div class="justify-content-center align-items-center mb-5">
                <a href="admin.html" class="btn btn-primary mr-2">Return</a>
                <a href="php/logout.php" class="btn btn-danger h-full">Logout</a>
            </div>
            
        </div>

        <!-- Card-like div for customer details -->
        <div class="container">
            <div class="row mt-5">
                <!-- customer cards will be populated here -->
            </div>
        </div>
    </div>

    <!-- Modal for editing a Customer -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1" role="dialog" aria-labelledby="editCustomerModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCustomerModalLabel">Edit Customer Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Form to edit a Customer -->
                <form id="editCustomerForm">
                    <!-- Form fields for Customer details -->
                    <div class="form-group" hidden>
                        <label for="user_id">Customer Name</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" readonly>
                    </div>
                    <div class="form-group">
                        <label for="editCustomerName">Customer Name</label>
                        <input type="text" class="form-control" id="editCustomerName" name="full_name" required
                            placeholder="Enter Customer name">
                    </div>
                    <div class="form-group">
                        <label for="editCustomerUsername">Username</label>
                        <input type="text" class="form-control" id="editCustomerUsername" name="username" required
                            placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="editCustomerPassword">Password</label>
                        <input type="password" class="form-control" id="editCustomerPassword" name="password"
                            required placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="editCustomerEmail">Email</label>
                        <input type="email" class="form-control" id="editCustomerEmail" name="email" required
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="editCustomerPhone">Phone</label>
                        <input type="text" class="form-control" id="editCustomerPhone" name="phone" required
                            placeholder="Enter phone number" min="1" step="1">
                    </div>
                    <div class="form-group">
                        <label for="editCustomerAddress">Address</label>
                        <input type="text" class="form-control" id="editCustomerAddress" name="address" required
                            placeholder="Enter address">
                    </div>
                    <!-- Buttons Section -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="editCustomerBtn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer class="footer">
        &copy; Balase Food App
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/admin-customers.js"></script>
</body>

</html>
