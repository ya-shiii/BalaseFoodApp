<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Balase Food App - Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container bg-image flex-column justify-content-center py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 text-bold">Menu Items</h1>
            <div class="justify-content-center align-items-center mb-5">
                <a href="admin.html" class="btn btn-primary mr-2">Return</a>
                <a href="#" class="btn btn-success mr-2" id="add-link" data-toggle="modal"
                    data-target="#addItemModal">Add Item &plus;</a>
                <a  href="#" id="logout-link" class="btn btn-danger h-full">Logout</a>
            </div>
            <div class="w-50 mx-auto input-group mb-5" id="searchbar">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by item name...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
            </div>         
        </div>

        <!-- Card-like div for customer details -->
        <div class="container">
            <div class="row mt-5" id="itemContainer">
                <!-- Dynamically generated item cards will be inserted here -->
            </div>
        </div>

        <!-- Modal for search results -->
        <div class="modal fade" id="searchResultsModal" tabindex="-1" role="dialog" aria-labelledby="searchResultsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="searchResultsModalLabel">Search Results</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row" id="searchResultsContainer">
                            <!-- Search results will be displayed here as cards -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal for adding a Item -->
        <div class="modal fade bg-light" id="addItemModal" tabindex="-1" role="dialog"
            aria-labelledby="addItemModalLabel" aria-hidden="true">
            <div class="modal-dialog bg-dark text-white" role="document">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title text-bold" id="addItemModalLabel">Add New Item</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-dark text-white">
                        <!-- Form to add a Item -->
                        <form id="addItemForm" enctype="multipart/form-data">
                            <!-- Form fields for Item details -->
                            <div class="form-group">
                                <label for="ItemName">Item Name</label>
                                <input type="text" class="form-control" id="ItemName" name="item_name" required
                                    placeholder="Enter Item name">
                            </div>
                            <div class="form-group">
                                <label for="ItemDescription">Description</label>
                                <textarea class="form-control" id="ItemDescription" name="description" required
                                    placeholder="Enter description" style="height: 150px;"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="ItemPrice">Price (₱)</label>
                                <input type="number" class="form-control" id="ItemPrice" name="price" required
                                    placeholder="Enter price" min="1" step="1">
                            </div>
                            <div class="form-group">
                                <label for="ItemCategory">Category</label>
                                <select class="form-control" id="ItemCategory" name="category" required>
                                    <option value="">Select category</option>
                                    <option value="Meal">Meal</option>
                                    <option value="Beverage">Beverage</option>
                                    <option value="Snack">Snack</option>
                                    <option value="Combo">Combo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ItemImage">Image</label>
                                <input type="file" class="form-control-file" id="ItemImage" name="item_image" required>
                            </div>
                            <!-- Add more fields as needed -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="addItemBtn">Add Item</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for editing a Item -->
        <div class="modal fade bg-light" id="editItemModal" tabindex="-1" role="dialog" aria-labelledby="editItemModalLabel"
            aria-hidden="true">
            <div class="modal-dialog bg-dark text-white" role="document">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editItemModalLabel">Edit Item Information</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-4 col-12" style="height: 300px; overflow:hidden">
                            <img id="editItemImage" src="" alt="Item Image" style="width: 100%; height: auto;">
                        </div>
                        <!-- Form to edit a Item -->
                        <form id="editItemForm" enctype="multipart/form-data">
                            <!-- Form fields for Item details -->
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="item_id" name="item_id" required>
                                <label for="editItemName">Item Name</label>
                                <input type="text" class="form-control" id="editItemName" name="item_name" required
                                    placeholder="Enter Item name">
                            </div>
                            <div class="form-group">
                                <label for="editItemDescription">Description</label>
                                <textarea class="form-control" id="editItemDescription" name="description" required
                                    placeholder="Enter description" style="height: 150px;"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="editItemPrice">Price (₱)</label>
                                <input type="number" class="form-control" id="editItemPrice" name="price" required
                                    placeholder="Enter price"  min="1" step="1">
                            </div>
                            <div class="form-group">
                                <label for="editItemCategory">Category</label>
                                <select class="form-control" id="editItemCategory" name="category" required>
                                    <option value="">Select category</option>
                                    <option value="Meal">Meal</option>
                                    <option value="Beverage">Beverage</option>
                                    <option value="Snack">Snacks</option>
                                    <option value="Combo">Combo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ItemImage">Image</label>
                                <input type="file" class="form-control-file" id="ItemImage" name="item_image">
                            </div>
                            <!-- Buttons Section -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="editItemBtn">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; Balase Food App
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/admin-menu.js"></script>
    <script src="js/check_admin.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
