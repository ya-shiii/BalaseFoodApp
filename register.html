<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Balase Food App - Register Now</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container px-4 bg-image py-5 mb-5">
        <div class="row justify-content-center mb-5 mt-5">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card p-3 bg-dark text-white">
                    <h1 class="mb-4 text-bold">Register</h1>
                    <form id="register-form" action="php/register.php" method="POST">
                        <div class="form-group">
                            <label for="registerUsername"  >Username:</label>
                            <input type="text" class="form-control" id="registerUsername" name="u_name" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword"  >Password:</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="registerFullName"  >Full Name:</label>
                            <input type="text" class="form-control" id="registerFullName" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail"  >Email:</label>
                            <input type="email" class="form-control" id="registerEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPhone"  >Phone:</label>
                            <input type="text" class="form-control" id="registerPhone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="registerAddress"  >Address:</label>
                            <input type="text" class="form-control" id="registerAddress" name="address" required>
                        </div>
                        <p  >Already have an account? <a href="index.html">Login</a></p>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                    <div id="response" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; Balase Food App
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
