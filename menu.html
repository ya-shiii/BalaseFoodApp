<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Balase Food App - Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container bg-image flex-column justify-content-center py-5 mb-5">
        <div class="container text-center">
            <h1 class="display-4 text-bold">Main Menu</h1>
            <div class="justify-content-center align-items-center mb-5">
                <a href="cart.html" class="btn btn-info mr-2 mt-2 mt-2">Open Cart</a>
                <a href="orders-list.html" class="btn btn-primary mr-2 mt-2 mt-2">My Orders</a>
                <a href="profile.html" class="btn btn-success mr-2 mt-2 mt-2">Manage Account</a>
                <a href="php/logout.php" class="btn btn-danger h-full mt-2">Logout</a>
            </div>
            <div class="justify-content-center align-items-center mb-5">
                <a href="menu-meals.html" class="btn btn-secondary rounded-pill mr-2 mt-2 ">Meals</a>
                <a href="menu-beverage.html" class="btn btn-secondary rounded-pill mr-2 mt-2 ">Beverages</a>
                <a href="menu-snacks.html" class="btn btn-secondary rounded-pill mr-2 mt-2 ">Snacks</a>
                <a href="menu-combo.html" class="btn btn-secondary rounded-pill mr-2 mt-2 ">Combo</a>
            </div>
        </div>

        <!-- Card-like div for customer details -->
        <div class="container">
            <div class="row mt-5">
                <!-- customer cards will be populated here -->
            </div>
        </div>

        <!-- Modal for Ordering an Item -->
        <div class="modal fade" id="orderItemModal" tabindex="-1" role="dialog" aria-labelledby="orderItemModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderItemModalLabel">Order Item</h5>
                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-4 col-12" style="height: 200px; overflow:hidden">
                            <img id="orderItemImage" src="" alt="Item Image" class="img-fluid w-full mb-3">
                        </div>
                        <!-- Form to order an item -->
                        <form id="orderItemForm" method="post" action="php/order_item.php">
                            <div class="form-group">
                                <label for="orderItemName">Item Name</label>
                                <input type="text" class="form-control" id="orderItemName" name="item_name" readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderItemDescription">Description</label>
                                <textarea class="form-control" id="orderItemDescription" readonly
                                    style="height: 150px;"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="orderItemPrice">Price</label>
                                <input type="number" class="form-control" id="orderItemPrice" name="price" readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderItemCategory">Category</label>
                                <input type="text" class="form-control" id="orderItemCategory" readonly>
                            </div>
                            <div class="form-group">
                                <label for="orderItemAmount">Amount</label>
                                <input type="number" class="form-control" id="orderItemAmount" name="amount" required>
                            </div>
                            <input type="hidden" id="orderItemId" name="item_id">
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="confirmOrderBtn">Add to Cart</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; Balase Food App
    </footer>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/menu.js"></script>
</body>

</html>
