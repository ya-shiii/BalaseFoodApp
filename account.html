<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Balase Food App - Manage Account</title>
    <!-- Bootstrap CSS -->

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container bg-image flex-column justify-content-center py-5 mb-5 pb-5">
        <div class="container text-center">
            <h1 class="display-4 text-bold">Manage Account</h1>
            <div class="justify-content-center align-items-center mb-3">
                <a href="dashboard.html" class="btn btn-success mr-2 mt-2">Back</a>
                <a href="php/logout.php" class="btn btn-danger h-full mt-2">Logout</a>
            </div>
        </div>

        <div id="account-info" class="container bg-dark text-white p-5 mb-5 rounded-lg">
            <form id="account-form">
                <input type="hidden" id="user_id" name="user_id">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="old_password">Enter old password to update profile</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Account</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; Balase Food App
    </footer>

    <!-- Bootstrap JS and jQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->

    <script src="js/chef-account.js"></script>
</body>

</html>
